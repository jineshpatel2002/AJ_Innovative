<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Participant's Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <style>
            .login-container {
                max-width: 600px;
                margin: 100px auto;
                background-color: #fff;
                padding: 50px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            .login-header {
                text-align: center;
                color: #333;
            }

            .login-options {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 30px;
            }

            .option {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 45%;
            }

            .option h3 {
                margin-bottom: 20px;
                color: #333;
            }

            .btn {
                display: inline-block;
                padding: 10px 20px;
                border-radius: 4px;
                text-decoration: none;
                font-size: 18px;
                color: #fff;
                transition: all 0.2s ease;
            }

            .btn-primary {
                background-color: #4CAF50;
                border: none;
            }

            .btn-primary:hover {
                background-color: #222;
            }

            .btn-secondary {
                background-color: #4CAF50;
                border: none;
            }

            .btn-secondary:hover {
                background-color: #222;
            }

            img{
                width:70px;
                height:70px;
                float:right;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome To Event Portal</h1>
            <!--<p>Please choose the below links to login to your account.</p>-->
        </header>
        <div class="login-container">
            <!--<img src="group.png" alt="Participant Image">-->
            <h2 class="login-header">Participant's Login Page</h2>
            
            <div class="login-options">
                <div class="option">
                    <img src="add-user.png" alt="SignUp image">
                    <h5>Create account if you are a new user</h5>
                    <a href="Psignup.html" class="btn btn-primary">Participant Signup</a>
                </div>
                <div class="option">
                    <img src="user.png" alt="Login Image">
                    <h5>Already a user! Please login</h5>
                    <a href="Plogin.html" class="btn btn-secondary">Participant Login</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="container1">
                <p>&copy; 2023 Event Portal</p>
                <ul>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
