<!DOCTYPE html>
<html>
    <head>
        <title>Participant Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .container {
                margin: 50px auto;
                max-width: 700px;
                background-color: #fff;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 20px;
            }

            .heading {
                text-align: center;
                margin-bottom: 20px;
            }

            .form-group {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 20px;
            }

            .label {
                width: 30%;
                font-size: 18px;
            }

            .input {
                width: 60%;
                padding: 10px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
            }

            .button {
                background-color: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                cursor: pointer;
                margin-left:250px;
            }

            .button:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome To Event Portal</h1>
            <!--<p>Please choose the below links to login to your account.</p>-->
        </header>
        <div class="container">
            <h2 class="heading">Sign Up as New Participant</h2>
            <form class="form" method="post" action="StoreP">
                <div class="form-group">
                    <label class="label" for="name">Name:</label>
                    <input class="input" type="text" id="name" name="Pname" required>
                </div>
                <div class="form-group">
                    <label class="label" for="username">Username:</label>
                    <input class="input" type="text" id="username" name="Pusername" required>
                </div>
                <div class="form-group">
                    <label class="label" for="password">Password:</label>
                    <input class="input" type="password" id="password" name="Ppassword" required>
                </div>
                <div class="form-group">
                    <label class="label" for="confirm-password">Confirm Password:</label>
                    <input class="input" type="password" id="confirm-password" name="Cpassword" required>
                </div>
                <div class="form-group">
                    <label class="label" for="email">Email Id:</label>
                    <input class="input" type="text" id="email" name="Pemail" required>
                </div>
                <div class="form-group">
                    <label class="label" for="mobile-no">Mobile No:</label>
                    <input class="input" type="text" id="mobile-no" name="Pmobileno" required>
                </div>
                <div class="form-group">
                    <button class="button" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        <footer>
            <div class="container1">
                <p>&copy; 2023 Event Portal</p>
                <ul>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
