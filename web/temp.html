<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="style.css">-->
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
        <title>View Events</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Card layout styles */
            .card {
                width: 300px;
                height: 350px;
                margin: 20px;
                padding: 20px;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                border-radius: 5px;
                display: inline-block;
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .card-content {
                padding: 20px;
                background-color: #fff;
            }

            .card-title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .card-description {
                margin-bottom: 20px;
            }

            .card-button {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
            }

            .card-button:hover {
                background-color: #0069d9;
            }

            /* Responsive styles */
            @media screen and (min-width: 768px) {
                .card-container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                }

                .card {
                    width: 300px;
                    margin: 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome To Event Portal</h1>
        </header>

        <div class="card-container">
            <div class="card">
                <img src="event-1.jpeg" alt="Event 1">
                <div class="card-content">
                    <h2 class="card-title">Event 1</h2><button class="card-button">Register</button>
                </div>
            </div>
        </div>
    </body>
</html>
